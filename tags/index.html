---
layout: default
title: Tags
---
<div class="container">
    <div class="row">
        <div class="col-1"></div>
        <div class="col">

            <h1>Tags</h1>
            <p>These are the tags that are applied across the APIs published to this {{ site.node }} API index, allowing for richer discovery of APIs by various key words and phrases.</p>
            <hr>            
            <table width="100%">
            {% for tag in site.tags %}
                <tr>
                    <td width="40%">{{ tag.name }}</td>
                    <td width="20%" align="center"><a href="{{ tag.url }}"><button type="button" class="btn btn-outline-success">Details</button></a></td>
                    <td width="20%" align="center"><a href="https://www.google.com/search?q=api+{{ tag.name }}" target="_blank"><button type="button" class="btn btn-outline-info">Google Search</button></a></td>
                    <td width="20%" align="center"><a href="https://www.bing.com/search?q=api+{{ tag.name }}" target="_blank"><button type="button" class="btn btn-outline-info">Bing Search</button></a></td>
                </tr>
            {% endfor %}  
            </table> 
            <hr>          
        </div>
        <div class="col-1"></div>
    </div>
</div>
