---
layout: default
title: APIs
---
<div class="container">
    <div class="row">
        <div class="col-1"></div>
        <div class="col">

            <h1>APIs</h1>
            <p>These are the API providers included in this APIs.io index, providing a standalone {{ site.node }} API index for searching and forking.</p>
            <hr>
            <table width="100%">
            {% for api in site.apis %}
                <tr>
                    <td width="80%">{{ api.name }}</td>
                    <td align="center" width="20%"><a href="{{ api.url }}"><button type="button" class="btn btn-outline-success">Details</button></a></td>
                </tr>
            {% endfor %}  
            </table>  
            <hr>        
        </div>
        <div class="col-1"></div>
    </div>
</div>
