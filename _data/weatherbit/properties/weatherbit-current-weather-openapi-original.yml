        schema:
          type: string
          format: string
      - name: country
        in: query
        description: Country Code (2 letter) - to be used with postal_code.
        schema:
          type: string
          format: string
      - name: station
        in: query
        description: Station Call ID.
        schema:
          type: string
          format: string
      - name: stations
        in: query
        description: "Comma separated list of Station Call ID's. Example: KRDU,KBFI,KVNY"
        schema:
          type: string
          format: string
      - name: points
        in: query
        description: "Comma separated list of points. Example: (35.5, -75.5),(45,\
          \ 65),(45.12, -130.5)"
        schema:
          type: string
          format: string
      - name: cities
        in: query
        description: "Comma separated list of City ID's. Example: 4487042, 4494942,\
