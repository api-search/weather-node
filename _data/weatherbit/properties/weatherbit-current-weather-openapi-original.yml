        schema:
          type: string
          format: string
      - name: units
        in: query
        description: Convert to units. Default Metric See <a target='blank' href='/api/requests'>units
          field description</a>
        schema:
          type: string
          format: string
          enum:
          - S
          - I
      - name: lang
        in: query
        description: "Language (Default: English) See <a target='blank' href='/api/requests'>language\
          \ field description</a>"
        schema:
          type: string
          format: string
          enum:
          - ar
          - az
          - be
          - bg
          - bs
          - ca
          - cs
          - de
          - fi
          - fr
          - el
          - es
          - et
          - hr
          - hu
          - id
          - it
          - is
          - kw
          - nb
          - nl
          - pl
          - pt
          - ro
          - ru
          - sk
          - sl
          - sr
          - sv
          - tr
          - uk
          - zh
          - zh-tw
      - name: key
        in: query
        description: Your registered API key.
        required: true
