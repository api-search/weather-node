openapi: 3.0.1
info:
  title: Weatherbit - Interactive Swagger UI Documentation
  description: "This an interactive version of the documentation for the Weatherbit\
    \ API.  The base URL for the API is [http://api.weatherbit.io/v2.0/](http://api.weatherbit.io/v2.0/)\
    \ or [https://api.weatherbit.io/v2.0/](http://api.weatherbit.io/v2.0/). Below\
    \ is the Swagger UI documentation for the API. All API requests require the `key`\
    \ parameter.        An Example for a 48 hour forecast for London, UK would be\
    \ `http://api.weatherbit.io/v2.0/forecast/hourly?lat=51.5072`&`lon=-0.1276`. See\
    \ our [Weather API description page](https://www.weatherbit.io/api) for the full\
    \ documentation."
  version: 2.0.0
servers:
- url: https://api.weatherbit.io/v2.0
- url: http://api.weatherbit.io/v2.0
paths:
  /alerts:
    get:
      tags:
      - Alerts
      summary: Returns severe weather alerts issued by meteorological agencies - Given
        a lat/lon.
      description: "Returns severe weather alerts issued by meteorological agencies\
        \ - given a lat, and a lon."
      parameters:
      - name: lat
        in: query
        description: Latitude component of location.
        schema:
          type: number
          format: double
      - name: lon
        in: query
        description: Longitude component of location.
        schema:
          type: number
          format: double
      - name: city_id
        in: query
        description: "City ID. Example: 4487042"
        schema:
          type: string
          format: string
      - name: city
        in: query
        description: "City search.. Example - &city=Raleigh,NC or &city=Berlin,DE\
          \ or city=Paris&country=FR"
        schema:
          type: string
          format: string
      - name: postal_code
        in: query
        description: "Postal Code. Example: 28546"
        schema:
          type: string
          format: string
      - name: country
        in: query
        description: Country Code (2 letter) - to be used with postal_code.
        schema:
          type: string
          format: string
      - name: station
        in: query
        description: Station Call ID.
        schema:
          type: string
          format: string
      - name: key
        in: query
        description: Your registered API key.
        required: true
        schema:
          type: string
          format: string
      responses:
        "200":
          description: Weather Alert Object.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WeatherAlert'
        default:
          description: No Data.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /current:
    get:
      tags:
      - Current Weather Data
      summary: Returns a Current Observation - Given a lat/lon.
      description: "Returns a Current Observation - given a lat, and a lon."
      parameters:
      - name: lat
        in: query
        description: Latitude component of location.
        schema:
          type: number
          format: double
      - name: lon
        in: query
        description: Longitude component of location.
        schema:
          type: number
          format: double
      - name: include
        in: query
        description: "Include 1 hour - minutely precip forecast in the response, or\
          \ severe weather alerts"
        schema:
          type: string
          format: string
          enum:
          - minutely
          - alerts
      - name: city_id
        in: query
        description: "City ID. Example: 4487042"
        schema:
          type: string
          format: string
      - name: city
